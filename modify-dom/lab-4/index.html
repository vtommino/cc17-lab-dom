ใช้วิธีเปลี่ยน property style ของ element object
ใช้วิธีเพิ่มลด class -->
  <body>
    <button class="btn">Submit</button>
    <script>
      const bgBtn = document.querySelector(".btn");

      console.log(bgBtn);
      function changeColor() {
        setTimeout(() => {
          bgBtn.style.backgroundColor = "red";
        }, 3000);

        setTimeout(() => {
          bgBtn.style.backgroundColor = "";
        }, 6000); // 6000 ms (3 seconds after changing the color)
      }
      changeColor();
    </script>
